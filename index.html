<ml-model
id="Merkaba3D"
src="assets/GoldenMerkaba.glb"

extracted-scale="3"

axes:1 0 0;
angle: 90deg;

track: 1;"

</ml-model>

                         src="assets/jhsigfrmpaper.png"

                         z-offset="577">
                       </ml-quad>
